<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підбір подарунків</title>
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Підбір подарунків</h1>
        <div class="form-group">
            <label for="who">Для кого подарунок?</label>
            <input type="text" id="who" placeholder="Наприклад: Мама">
        </div>
        <div class="form-group">
            <label for="summ">Бюджет (грн)</label>
            <input type="number" id="summ" placeholder="Наприклад: 500">
        </div>
        <div class="form-group">
            <label for="about">Слова про інтереси</label>
            <textarea id="about" placeholder="Наприклад: квіти чай книги"></textarea>
        </div>
        <button onclick="submitForm()">Знайти подарунки</button>
        <h2>Результат:</h2>
        <div id="result">Очікуйте результат...</div>
    </div>

    <script>
        async function submitForm() {
            const who = document.getElementById("who").value;
            const summ = document.getElementById("summ").value;
            const about = document.getElementById("about").value;

            if (!who || !summ || !about) {
                alert("Заповніть усі поля!");
                return;
            }

            const data = { who, summ, about };
            const url = "https://script.google.com/macros/s/AKfycbyOfIxSIVu0gqjlkl5gFe_95-YSLgA7PhDOQ1CSYkt3s0bLRAfHYrxI9Ebz9iflM3ua/exec"; // Встав URL із Google Apps Script

            document.getElementById("result").innerText = "Обробка...";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: { "Content-Type": "application/json" }
                });
                const result = await response.json();

                if (result.status === "success") {
                    document.getElementById("result").innerText = result.result;
                } else {
                    document.getElementById("result").innerText = "Помилка при обробці.";
                }
            } catch (error) {
                document.getElementById("result").innerText = "Помилка: " + error.message;
            }
        }

        // Оновлюй результат кожні 10 секунд
        async function fetchResult() {
            const url = "твій_URL_Apps_Script";
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById("result").innerText = data.result || "Немає результату";
            } catch (error) {
                document.getElementById("result").innerText = "Помилка при оновленні: " + error.message;
            }
        }

        setInterval(fetchResult, 10000);
        fetchResult();
    </script>

    <!-- Service Worker для PWA -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("sw.js")
                    .then(registration => {
                        console.log("Service Worker зареєстровано:", registration);
                    })
                    .catch(error => {
                        console.error("Помилка при реєстрації Service Worker:", error);
                    });
            });
        }
    </script>
</body>
</html>
